<!DOCTYPE html>
<!-- english language, direction left to right -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8"><!-- unicode -->
  <!-- adjust content to all devices and begin with scale 1 -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- match adress bar with this color in mobile devices-->
  <meta name="theme-color" content="#252831">
  <!-- exclusive for Internet Explore. Makes render the heigest supported modus of the browser -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="icon" href="../img/logo-efectusmagnus-vocal.png"/>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <!-- Tabindex 1: shows Home first -->
      <h1><a aria-label="Home" tabindex="1" href="./">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <!-- Tabindex -1: excludes of tab order for accessibility -->
    <section id="map-container" tabindex="-1">
      <!-- Role application: relinquish control of users' keystrokes to the web
      application-->
      <!-- Extra-info: Using role="application" tells supporting assistive
      technologies to change their mode of behaviour. Instead of intercepting
      keyboard commands to allow interaction with the virtual buffer, they pass
      all keyboard input through to the browser as if dealing with an
      application. This goes for all of the content wrapped in a container with
      this role, whether it's made of up explicit form controls or just simple
      text.
      Source: http://accessibleculture.org/articles/2011/02/not-all-aria-widgets-deserve-role-application/-->
      <div id="map" role="application" aria-label="Map of Restaurant Reviews"></div>
    </section>
    <section id="filter-container" aria-labelledby="filter-label" role="region">
      <div class="filter-options">
        <select id="neighborhoods-select" tabindex="2" role="tablist" aria-label="select restaurant neighborhood" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" tabindex="2" role="tablist" aria-label="select your cuisine preference" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="region" aria-label="restaurants list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>

  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

  <!--contentinfo: the footer for accessibility -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong class="color-link">Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
